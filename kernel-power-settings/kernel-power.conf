<backup-configuration>
	<locations>
		<location type="dir" category="settings">
			/home/user/.kernel
		</location>
		<location type="file" category="settings">
			/etc/default/kernel-power
		</location>
		<location type="file" category="settings">
			/etc/default/kernel-boot
		</location>
	</locations>
</backup-configuration>
